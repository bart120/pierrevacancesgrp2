<h3>Liste des salles</h3>
<table mat-table #table [dataSource]="rooms">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let room"> {{room.name | uppercase}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let room"> {{room.price}} </td>
    </ng-container>
    <ng-container matColumnDef="seat">
        <th mat-header-cell *matHeaderCellDef> Nbr places </th>
        <td mat-cell *matCellDef="let room"> {{room.seatCount}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let room">
            <a [routerLink]="['/rooms/detail', room.id]" mat-button>
                <mat-icon class="mat-18">pets</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
<div>
    {{rooms |  json}}
</div>
